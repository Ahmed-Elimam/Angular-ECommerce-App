<div class="row g-4">
    @for (product of products(); track $index) {
      <div class="col-md-4 d-flex">
        <div class="card flex-fill text-center shadow-sm border-3 rounded-4 overflow-hidden bg-white">
            <img [src]="product.image" class="card-img-top img-fluid object-fit-contain" style="max-height: 200px;" [alt]="product.title">
            <div class="card-body">
            <h5 class="card-title fw-bold">{{ product.title }}</h5>
            <p class="card-text text-muted mb-2">$ {{ product.price }}</p>
            @if (product.onSale) {
              <span class="badge bg-success">On Sale</span>
            }
          </div>
        </div>
      </div>
    }
  </div>
